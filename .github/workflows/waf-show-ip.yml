name: Atualizar IP no WAF

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecione o ambiente'
        type: choice
        required: true
        options:
          - development
          - production

permissions:
  id-token: write
  contents: read

jobs:
  show-final-ips:
    runs-on: ubuntu-24.04
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Instala dependÃªncias
        run: |
          pip install -r requirements.txt

      - name: Atualiza a lista dos IPs cadastrados na rule do WAF
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_WAF_COUNTRY_EXCEPTIONS_LIST_ID: ${{ secrets.AWS_WAF_COUNTRY_EXCEPTIONS_LIST_ID }}
          AWS_WAF_COUNTRY_EXCEPTIONS_LIST_NAME: ${{ secrets.AWS_WAF_COUNTRY_EXCEPTIONS_LIST_NAME }}
        run: |
          python list_ips.py
